syntax = "proto3";

package weghst.konan;

import "google/protobuf/empty.proto";

option java_package = "com.weghst.konan.span";
option java_multiple_files = true;

message Spans {
    repeated Span spans = 1;
}

message Span {
    int64 trace_id = 1;
    string name = 2;
    int64 id = 3;
    int64 parent_id = 4;
    int64 timestamp = 5;
    int64 duration = 6;
    repeated Annotation annotations = 7;
    repeated Remark remarks = 8;
}

message Annotation {
    int64 timestamp = 1;
    string value = 2;
    Endpoint endpoint = 3;
}

message Remark {
    string key = 1;
    string value = 2;
    Endpoint endpoint = 3;
}

message Endpoint {
    string service_name = 1;
    int64 ipv4 = 2;
    bytes ipv6 = 3;
    int32 port = 4;
}

