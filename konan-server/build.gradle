project(':konan-server') {

    apply plugin: 'spring-boot'

    dependencies {
        compile project(':konan-ui')

        compile 'io.grpc:grpc-netty:1.0.0'
        compile 'io.grpc:grpc-protobuf:1.0.0'
        // compile 'io.grpc:grpc-stub:1.0.0'

        compile 'org.springframework.retry:spring-retry:1.1.3.RELEASE'
        compile 'org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE'
        compile 'org.springframework.cloud:spring-cloud-starter-config:1.1.3.RELEASE'
        compile 'org.springframework.boot:spring-boot-starter-actuator:1.4.0.RELEASE'
    }
}
